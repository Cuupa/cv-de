career-profile:
    title: Profil
    summary: |
      Mein Name ist Simon und ich bin ein passionierter Entwickler. Ich liebe es neue Dinge zu lernen und auszuprobieren.
      2010 habe ich meine Ausbildung bei der Provinzial Rheinland Versicherung AG Düsseldorf in Kooperation mit der codecentric AG in Solingen begonnen.
      Neben dem intensiven Training in Java und Cobol, wurde ein starker Fokus auf Datenstrukturen, Algorithmik und Softwarearchitektur gelegt.
      Statt der traditionellen 3 Jahren wurde die Ausbildung auf 2.5 Jahre verkürzt.

      Neben meinem Job liebe ich es, mit meinem Homelab zu arbeiten, kleinere, private Projekte umzusetzen und auf hackthebox.com capute-the-flag Aufgaben zu lösen.
