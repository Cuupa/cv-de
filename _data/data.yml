experiences:
    title: Erfahrung
    info:
      - role: Java Software Entwickler
        time: 2010 - Heute
        company: Provinzial Versicherung AG
        details: |
          Wartung und Weiterentwicklung der digitalen Akte und des Postkorb-Systems
      - role: Java Software Entwickler
        time: 2023 - Heute
        company: Provinzial Versicherung AG
        details: |
          Im Rahmen der Fusion wurde die alte Anwendungslandschaft in eine neue, konzernweite Anwendungslandschaft überführt, während Legacy-Systeme weiterhin betreut und gewartet wurden
            - Umsetzung der neuen Sicherheitsarchitektur
            - Erstellen und einführen von APIs und Funktionialität um Daten zwischen der neuen und der alten Anwendungslandschaft auszutauschen
      - role: Java Software Entwickler
        time: 2020 - 2023
        company: Provinzial Rheinland Versicherung AG
        details: |
          Wartung und Weiterentwicklung der digitalen Akte und des Postkorb, sowie Wartung der mit camunda BPMN automatisieren Prozesse.
      - role: Java Software Entwickler
        time: 2019 - 2020
        company: Provinzial Rheinland Versicherung AG
        details: |
          Umsetzung von fallabschließender, automatisierter Verarbeitung der Kunden-Kündigungsschreiben in der Sparte der Lebensversicherung.
            - Implementierung der funktionalen Anforderungen mit camunda BPMN
            - Weiterentwicklung und Erweiterung der bestehenden Infrastruktur
            - Organisatorische Aufgaben
            - Hauptverantwortlicher für systemweite Schnittstellen zwischen der Archivierung, Akte, Postkorb und des semantischen Systems
      - role: Java Software Entwickler
        time: 2018
        company: Provinzial Rheinland Versicherung AG
        details: |
          Umsetzung von fallabschließender, automatisierter Verarbeitung der Änderungsanzeigen der Gewerbe- und Industriekunden.
            - Implementierung der funktionalen Anforderungen mit camunda BPMN
            - Weiterentwicklung und Erweiterung der bestehenden Infrastruktur
      - role: Java Software Entwickler
        time: 2017 - 2018
        company: Provinzial Rheinland Versicherung AG
        details: |
          Umsetzung von fallabschließender, automatisierter Verarbeitung der Kunden-Kündigungsschreiben in der KFZ-Sparte für ein Tochterunternehmen. Das Ziel dieses Projektes, war eine Entlastung der Fachbereiche während des Jahresendgeschäfts.
            - Integration des vorher ausgewählten semantischen Systems in die bestehende Anwendungslandschaft 
            - Implementierung der funktionalen Anforderungen mit camunda BPMN
      - role: Java Software Entwickler
        time: 2016
        company: Provinzial Rheinland Versicherung AG
        details: |
          Pilotierung eines semantischen Texterkennungssystems.
            - Vergleich von zwei Anbietern unter gleichen Bedingungen
            - Vergleich in Bezug auf Korrektheit, Anpassbarkeit und der Möglichkeit zur Integration in die Anwendungslandschaft
      - role: Java Software Entwickler
        time: 2015 - 2016
        company: Provinzial Rheinland Versicherung AG
        details: |
          Austausch des alten Workflowsystems durch camunda BPMN im laufenden Betrieb
            - Migration der laufenden Prozesse
            - Erstellung neuer Prozessmodelle
            - Refactoring und Redesign der nutzenden Anwendung mit starkem Fokus auf Anpassbarkeit, Robustheit und Erweiterbarkeit
      

